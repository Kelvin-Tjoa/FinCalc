<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Investasi Masa Depan</title>
    <link rel="stylesheet" href="kalkulator.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="hero-calculator">
        <h1>Kalkulator Investasi 🌇️</h1>
        <p>Rencanakan masa depan finansial Anda dengan lebih baik menggunakan kalkulator investasi kami</p>
    </div>

    <a href="../Landing-Page/Landing.html" class="logo-button">
        <img src="../logo2.png" alt="Logo" />
    </a>

    <div class="main-container">
        <div class="calculator-wrapper">
            <div class="calculator-section">
                <div class="input-group target-dana">
                    <label>Target Dana 🌟</label>
                    <input type="text" 
                           id="targetDana" 
                           placeholder="0" 
                           oninput="formatRupiahInput(this)" 
                           onkeydown="validateNumericInput(event)"
                           class="rupiah-input">
                    <div class="quick-amounts">
                        <button id="btn10juta" class="quick-amount-btn">10.000.000</button>
                        <button id="btn50juta" class="quick-amount-btn">50.000.000</button>
                        <button id="btn100juta" class="quick-amount-btn">100.000.000</button>
                    </div>
                </div>

                <div class="input-group">
                    <label>Jangka Waktu (Tahun) 🗓️</label>
                    <input type="number" id="jangkaWaktu">
                </div>

                <div class="input-group dana-awal">
                    <label>Dana Awal 💰</label>
                    <input type="text" 
                           id="danaAwal" 
                           placeholder="0" 
                           oninput="formatRupiahInput(this)"
                           onkeydown="validateNumericInput(event)" 
                           class="rupiah-input">
                </div>

                <div class="input-group">
                    <label>Periode Menabung 🗓️</label>
                    <select id="periodeTabung">
                        <option value="bulanan">Bulanan</option>
                        <option value="tahunan">Tahunan</option>
                    </select>
                </div>

                <div class="input-group target-investasi">
                    <label>Jumlah Investasi per Periode 💰</label>
                    <input type="text" 
                           id="targetInvestasi" 
                           placeholder="0" 
                           oninput="formatRupiahInput(this)" 
                           onkeydown="validateNumericInput(event)"
                           class="rupiah-input">
                </div>

                <div class="input-group">
                    <label>Return Investasi (%/tahun)</label>
                    <input type="number" id="returnInvestasi" step="0.01">
                </div>
            </div>

            <div class="calculate-btn-container">
                <button onclick="hitungInvestasi()" class="calculate-btn">Hitung</button>
            </div>

            <div class="calculate-btn-container">
                <button onclick="exportToExcel()" class="calculate-btn">Export Excel</button>
            </div>


            <div id="hasilPerhitungan" class="results-section">
                <div class="result-grid">
                    <div class="chart-section">
                        <div class="chart-container">
                            <canvas id="investmentChart"></canvas>
                        </div>
                    </div>
                    <div class="summary-section">
                        <!-- Summary information -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="kalkulator.js"></script>
</body>
</html>
